    <script>
    $("#TiketHusein").click(function(){
      $("#PopupHusein").css("visibility", "visible")
      $("#PopupHusein").css("top", "50%")
      $("#PopupHusein").css("transform", "translate(-50%, -50%) scale(1)")

    $("#TiketSuta").click(function(){

    });

      $("#PopupHusein").css("top", "50%")
      $("#PopupHusein").css("transform", "translate(-50%, -50%) scale(0.1)")
